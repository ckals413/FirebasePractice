<!-- Firebase DB 사용할 것임 -->

<script>
  const db = firebase.firestore()
  $('#register').click(function(){
    var 이름 = $('#name-new').val()
    var 이메일 = $("#email-new").val()
    var 패스워드 = $('#pw-new').val()

   
    firebase.auth()
    .signInWithEmailAndPassword(이메일, 패스워드)
    .then((결과)=> {
     db.collection('member').get().then((result) => {
        result.forEach(doc => {
          console.log(doc.data())
          if(결과.user.uid == doc.data().uid){
            alert(doc.data().이름 + "님 반갑습니다~!")
            window.location.href = 'index.html'
          }
        })
     })
     
    }).catch(()=> {
      alert("로그인 에러 ")
    })
  })
</script>
