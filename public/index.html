  <style>
    .product {

      background-position: center;

      height: 200px;
      /* 초기 크기 설정 */

      /* 변환 효과를 부드럽게 적용 */
      border-radius: 10px; /* 둥근 모서리 반경 설정 */
    }

    .product:hover {
      transform: scale(1.1);
      /* 마우스를 올렸을 때 1.1배 확대 */
      background-color: #ccc; /* 배경색 회색으로 변경 */

    .navbar-nav .nav-link {
    transition: transform 0.3s; /* 변화를 부드럽게 적용 */

  .navbar-nav .nav-link:hover {

  <!-- Firebase DB 사용할 것임 -->
  <script>
    const db = firebase.firestore()
    db.collection('market').get().then((결과) => {
      결과.forEach((doc) => {
        var 템플릿 = `
            <div class="product">
              <div class="thumbnail" style="background-image: url('${doc.data().이미지}')"></div>
              <div class="flex-grow-1 p-4">
                  <h5 class="title">${doc.data().이름}</h5>
                  <p class="text">${doc.data().내용}</p>
                  <p class="price">${doc.data().가격}원</p>
              </div>
            </div>
          `
        $('.container').append(템플릿)
      })
    })
  </script>
